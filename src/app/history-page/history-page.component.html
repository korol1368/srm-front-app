<div class="page-title">
  <h4>История заказов</h4>
  <button
    [ngClass]="{
      active: isFilterVisible,
      red: isFiltered()
    }"
    (click)="isFilterVisible = !isFilterVisible"
    class="btn btn-small"
    data-tooltip="Открыть фильтр"
    data-position="left"
    #tooltip
  >
    <i class="material-icons">filter_list</i>
  </button>
</div>

<app-history-filter *ngIf="isFilterVisible" (onFilter)="applyFilter($event)"></app-history-filter>

<div *ngIf="!reloading; else reloadBlock">
  <div *ngIf="orders.length !== 0; else empty">
    <app-history-list [orders]="orders"></app-history-list>

    <div *ngIf="!noMoreOrders" class="center mb2">
      <button *ngIf="!loading; else loader" class="btn waves-effect grey darken-1 btn-small" (click)="loadMore()">
        Загрузить еще
      </button>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Заказов пока нет.</div>
  </ng-template>
</div>

<ng-template #reloadBlock>
  <app-loader></app-loader>
</ng-template>
